<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>yDashborad App</title>
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <link rel="stylesheet" href="css/Site.css" />
</head>
<body ng-app="dashboardApp">
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="app.html">Application name</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a href="#/year">By Year</a></li>
                    <li><a href="#/country">By Country</a></li>
                    <li><a href="#/athlete">By Athlete</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="container body-content" ng-controller="MainCtrl">
        <h2 id="routeError" class="text-danger weak-hide" ng-show="routeChangeError">Failed to load page content</h2>
        <div>
        <div ng-view></div>
        </div>
        <hr />
        <footer>
        <p>&copy; @DateTime.Now.Year - My ASP.NET Application</p>
        </footer>
    </div>

    <script src="js/jquery-1.10.2.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/angular.js"></script>
    <script src="js/angular-route.js"></script>
    <script src="js/ng-google-chart.js"></script>
    <script src="js/app.js"></script>

</body>
</html>
